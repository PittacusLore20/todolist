<h2 mat-dialog-title>Delete Task?</h2>
<mat-dialog-content>
  Would you like to delete this task?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog('NO')">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="closeDialog('YES')">Yes</button>
</mat-dialog-actions>
